<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="container">
      <article class="section-1">
        <img src="./images/illustration-hero.svg" alt="">
      </article>
      <article class="section-2 order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </article>
      <article class="section-3">
        <div class="anual-plan">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan-info">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </article>
      <article class="section-4">
        <button class="make-payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </article>
    </section>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Your Name Here</a>.</p>
  </footer>
</body>
</html>
