<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <picture class="background-image">
    <source srcset="./images/pattern-background-desktop.svg" media="(orientation: landscape)">
    <img src="./images/pattern-background-mobile.svg" alt="">
  </picture>
  <main>
    <section class="container">
      <img src="./images/illustration-hero.svg" alt="Illustration of someone listening to music with headphones on">
      <article class="summary-section">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </article>
      <article class="plan-section">
        <div class="annual-plan">
          <img src="./images/icon-music.svg" class="music-icon" alt="">
          <div class="plan-info">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="change-plan">Change</a>
      </article>
      <article class="payment-section">
        <button class="make-payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </article>
    </section>
  </main>
</body>
</html>
